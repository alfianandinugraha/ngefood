<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngefood - Resep masakan weeenak!</title>
    <meta name="description" content="Kumpulan resep masakan internasional!" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body class="relative overflow-x-hidden">
    <div id="app" class="relative">
      <div class="sticky top-0 left-0 right-0 bottom-0 z-30 bg-white">
        <div class="max-w-7xl mx-auto p-6">
          <nav-bar></nav-bar>
        </div>
      </div>
      <div id="categories" class="-translate-y-10"></div>
      <div class="max-w-7xl mx-auto mt-5 p-6">
        <div class="text-2xl mb-3 font-serif">
          <b>Categories</b>
        </div>
        <div
          id="list-category"
          class="grid grid-cols-1 md:grid-cols-4 xl:grid-cols-7 gap-4"
        >
          <!-- List of <category-card> -->
        </div>
      </div>
      <div id="meals" class="-translate-y-10"></div>

        </div>

          id="list-meal"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5"

          <!-- List of <meal-card> -->
        </div>
      </div>
    </div>
    <div
      class="w-screen h-screen bg-black/25 fixed top-0 left-0 right-0 bottom-0 z-40 hidden"
